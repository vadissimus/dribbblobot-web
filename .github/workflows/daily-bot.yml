name: Daily dribbblobot web

on:
  schedule:
    - cron: '0 20 * * *' # 23:00 по Москве (UTC+3)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgbm-dev wget
        
    - name: Install npm dependencies
      run: npm install
      
    - name: Run Puppeteer script
      run: npm start || echo "Script completed"
